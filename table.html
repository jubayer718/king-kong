<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Tennis Tournament</title>
  <link rel="stylesheet" href="table.css">
</head>

<body>


  <table>
    <caption>Tournament schedule and Rule</caption>
    <thead>
      <tr>
        <th>Round1</th>
        <th>Player A</th>
        <th>Player B</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Match 1</td>
        <td>John</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>Match 2 </td>
        <td>Mark</td>
        <td>Sheab</td>
      </tr>
      <tr class="round2">
        <td>Round 2</td>
        <td>John</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>Match 3</td>
        <td>John</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>Match 4</td>
        <td>John</td>
        <td>Alice</td>
      </tr>
      <tr class="final">
        <td>Final</td>
        <td>Winner of Match 3</td>
        <td>Winner of Match 4</td>
      </tr>
      <tr class="champ">
        <td>champion</td>
        <td>John</td>
        <td>Alice</td>
      </tr>

    </tbody>
    <tfoot>
      <tr class="champion">
        <td colspan="3">champion Alice.</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
